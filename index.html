{% for post in site.posts %}
  <article class="post">
    <header>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-meta">
        {{ post.date | date: "%B %-d, %Y" }}{% if post.tags.size > 0 %} in
        {% for tag in post.tags %}
        <a href="/tags/{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
        {% endif %}
      </p>
    </header>
    <section>
      {{ post.content }}
    </section>
  </article>
{% endfor %}
