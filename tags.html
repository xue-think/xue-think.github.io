---
layout: default
permalink: /tags
---
<h1>All Tags</h1>

<ul>
  {% for tag in site.tags %}
    <li><a href="/tags/{{ tag | first | slugify }}">{{ tag | first }}</a> ({{ tag | last | size }})</li>
  {% endfor %}
</ul>
